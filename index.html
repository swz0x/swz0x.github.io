<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>thx for your ip</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1), #000 90%), url('background.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #afffff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
    }

    .glow {
      font-size: 3rem;
      text-shadow:
        0 0 5px #00ffff,
        0 0 10px #00ffff,
        0 0 20px #00ffff,
        0 0 40px #00ffff;
      animation: pulse 3s infinite ease-in-out;
    }

    .ip {
      margin-top: 20px;
      font-size: 1.5rem;
      color: #aaffff;
      text-shadow:
        0 0 2px #00ffff,
        0 0 5px #00ffff;
    }

    @keyframes pulse {
      0%, 100% {
        text-shadow:
          0 0 5px #00ffff,
          0 0 10px #00ffff,
          0 0 20px #00ffff,
          0 0 40px #00ffff;
      }
      50% {
        text-shadow:
          0 0 2px #007777,
          0 0 5px #007777,
          0 0 10px #007777,
          0 0 20px #007777;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="glow">thx for your ip</div>
    <div class="ip" id="ip">Fetching IP...</div>
  </div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(err => {
        document.getElementById('ip').textContent = 'Failed to fetch IP';
      });
  </script>
</body>
</html>
